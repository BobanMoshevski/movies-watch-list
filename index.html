<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Watch List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container-fluid px-0">
      <div class="row m-0">
        <div class="col-4 list-wrapper px-3">
          <div class="movie-wrapper">
            <button
              data-bs-toggle="modal"
              data-bs-target="#toWatchModal"
              class="btn btn-dark"
            >
              To watch
            </button>
            <button
              data-bs-toggle="modal"
              data-bs-target="#watchedModal"
              class="btn btn-dark"
            >
              Watched
            </button>
            <button
              data-bs-toggle="modal"
              data-bs-target="#topMoviesModal"
              class="btn btn-dark"
            >
              Top Movies
            </button>
          </div>
          <div class="input-group mb-3">
            <input
              id="searchMovieName"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Search movie by name"
            />
          </div>
          <div>
            <ul id="moviesList"></ul>
            <ul id="searchMoviesList"></ul>
          </div>
        </div>
        <div class="col-8 d-flex flex-column align-items-center p-0">
          <h1>Movie Watch List</h1>
          <div
            id="descriptionLayout"
            class="d-flex justify-content-center"
          ></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="toWatchModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-width">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="toWatchListName">To watch list</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="toWatchList"></ul>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="watchedModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-width">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="toWatchListName">Watched list</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="watchedList"></ul>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="topMoviesModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-width">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="toWatchListName">
              Top movies list
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="topMoviesList"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Overlay to block interactions -->
    <div id="overlay"></div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
